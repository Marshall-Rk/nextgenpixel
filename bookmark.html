<html lang="en">
<head>

<body>
    <div class="box">
    <div id='errorBox'></div>
    <div id='bookMarker'>
    <h1>Record of All Book Marks</h1>
    <div id='listofBookMarks'>
    <ul id='listOfAll'>
    <li>
    <h3> Facebook </h3>
    <h4><a href='https://www.facebook.com' target='_blank'>Facebook.com</a></h4>
    </li>
    </ul>
    </div>
    </div>
    <div id='addLink'><br>
    <input type='text' id='nameOfPage' placeholder='Website Name Here...'><br><br>
    <input type='text' id='linkOfPage' placeholder='Website Link Here...'> <br><br><br>


    
    <button type="button" class="addbtn" value='Add Page' onclick='addBookMark()'>Add Page</button>

  

    </div>
</div>
    <script>
    function addBookMark(){
        var name = document.getElementById('nameOfPage').value;
        var link = document.getElementById('linkOfPage').value;
        if(name=="" || link=="")
            document.getElementById('errorBox').innerHTML='Please Fill the form before submitting it';
        else{
            var listOfAll = document.getElementById('listOfAll').innerHTML;
            var newData = "<li><h3>"+name+"</h3><h4><a href='"+link+"' target='_blank'>"+name+"</a></h4></li>";
            document.getElementById('listOfAll').innerHTML = listOfAll+newData;
                document.getElementById('nameOfPage').value='';
        document.getElementById('linkOfPage').value='';
        }
        
    }
    </script>
    </body>
