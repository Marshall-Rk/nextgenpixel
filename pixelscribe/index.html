    <input type="file" id="fileInput" style="display: none;">
    <div class="row" id="output" style="display: none;">

        <div class="col-md-12" id="descriptionContainer"></div>

    <script>
        async function query(data) {
            const response = await fetch(
                "https://api-inference.huggingface.co/models/Salesforce/blip-image-captioning-base",
                {
                    headers: { Authorization: "Bearer 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" },
                    method: "POST",
                    body: data,
                }
            );
            const result = await response.json();
            return result;
        }

        function selectImage() {
            const generateButton = document.getElementById('generateButton');
            generateButton.innerHTML = '<i id="spinnerIcon" class="fa fa-spinner fa-spin" style="font-size:24px;"></i>';
            
            const fileInput = document.getElementById('fileInput');
            fileInput.click();

            fileInput.onchange = async function() {
                const spinnerIcon = document.getElementById('spinnerIcon');
                const file = fileInput.files[0];

                if (!file) {
                    console.error('No file selected');
                    spinnerIcon.style.display = 'none';
                    return;
                }

                const reader = new FileReader();

                reader.onload = async function(event) {
                    const imageData = event.target.result;
                    const description = document.getElementById('imageDescription').value;
                    const result = await query(imageData);
                    displayResult(imageData, description, result);
                    spinnerIcon.style.display = 'none';
                };

                reader.readAsArrayBuffer(file);
            };
        }

        function displayResult(imageData, description, result) {
            const outputDiv = document.getElementById('output');
            const imageContainer = document.getElementById('imageContainer');
            const descriptionContainer = document.getElementById('descriptionContainer');
            const selectedImage = document.createElement('img');
            const captionText = document.createElement('div');

            selectedImage.src = URL.createObjectURL(new Blob([new Uint8Array(imageData)]));
            selectedImage.alt = "Selected Image";
            selectedImage.style.maxWidth = '100%';
            selectedImage.style.height = '300px'; 
            selectedImage.style.objectFit = 'cover';
            selectedImage.classList.add('img-fluid');           
            captionText.innerHTML = `
            <strong style="color:white !important;font-size:29px;">Generated Caption:</strong><br>
                <p class="clr-grad-1" style="font-size:25px;">${result[0].generated_text}</p>
            `;

            imageContainer.innerHTML = '';
            descriptionContainer.innerHTML = '';
            imageContainer.appendChild(selectedImage);
            descriptionContainer.appendChild(captionText);
            outputDiv.style.display = 'block';
        }
    </script>
